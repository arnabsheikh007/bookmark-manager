<div class="container">
    <div class="col-md-6">
        <div class="row" >
            <div class="col-md-12">
                <h4>{{category}}</h4>
                <div class="row">
                    <div class="col-md-12" *ngFor="let bookmark of bookmarks">
                        <div *ngIf="(bookmark.category===category)">
                            <a href="{{bookmark.url}}" target="_blank" >{{bookmark.title}}</a>
                            <button class="btn btn-primary" (click)="onClickDetails(bookmark)">Details</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
